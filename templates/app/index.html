<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script>

const csrftoken = getCookie('csrftoken');
    </script>
    <title>Artificial Intelligence Anomaly Detection</title>
</head>
    <body>
        <div class="ui container" style="width: 80%">
            <div class="ui container" style="width: 80%">
                <div class="ui red header clear">
                    <br/>
                    <h1>
                        <span class="left">Artificial Intelligence Anomaly Detection</span>
                    </h1>
                </div>
                <div class="ui three blue item menu">
                    <a href="/" class="item active"><i class="home icon"></i> Bottle control </a>
                    <a href="/settings" class="item active"></i> Settings </a>
                    <a href="/information" class="item active"></i> Information </a>
                </div>
                <div class="ui grid stackable doubled">
                    <div class="ten wide column">
                        <div class="ui center text segment">
                            <table class="ui celled table">
                                  <thead>
                                    <tr>
                                      <th>Shape</th>
                                      <th>Color</th>
                                      <th>Label</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td class="positive">Accepted</td>
                                      <td class="negative">Denied</td>
                                      <td class="positive">Accepted</td>
                                    </tr>
                                  </tbody>
                            </table>
                            <div id="container">
                                <video autoplay="true" id="videoElement"></video>
                                <br/><br/>
                                <button class="positive fluid ui button" id="click-photo">Make an image</button>
                                <br/>
                                <canvas id="canvas" width="640" height="480"></canvas>
                                </div>
                            <script>

                                let click_button = document.querySelector("#click-photo");
                                let canvas = document.querySelector("#canvas");
                                var video = document.querySelector("#videoElement");

                                if (navigator.mediaDevices.getUserMedia) {
                                  navigator.mediaDevices.getUserMedia({
                                      video: true
                                    })
                                    .then(function(stream) {
                                      video.srcObject = stream;
                                    })
                                    .catch(function(err0r) {
                                      console.log("Something went wrong!")
                                });
                                click_button.addEventListener('click', function() {
                                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                                    var dataURL = canvas.toDataURL("");
                                    fetch('', {
                                        headers: {
                                          'Accept': 'application/json',
                                          'Content-Type': 'application/json'
                                        },
                                        body:JSON.stringify({'image' : dataURL}),
                                        method:"POST"
                                    })
                                        .then(response => {response.json()})
                                        .then(data => console.log(data));

                                });
                                }
                            </script>
                            <button class="ui blue button" name="" value="" type="">Send this image</button>
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui center text segment">
                            <!-- For loop for this part --!>
                            <div class="ui items">
                                <div class="item">
                                    <div class="ui small image">
                                        <img src="/static/images/no_image_on_hand.jpg">
                                    </div>
                                <div class="middle aligned content">
                                    <div class="header">
                                        Model name
                                    </div>
                                    <div class="description">
                                        <p>Information about the model</p>
                                    </div>
                                    <div class="extra">
                                        <button class="ui green button" name="" value="" type="">Use model</button>
                                        <button class="ui red button" name="" value="" type="">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
            &copy; 2021 - Zuyd ICT Academie - &nbsp;All rights reserved
            </div>
        </div>
    </body>
</html>
